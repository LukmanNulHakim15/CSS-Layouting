<!doctype html>
<html>
<head>
	<title> Latihan Dimensi </title> <!-- Statusnya class satu adalah orang tua (parent) dan class dua adalah anak-->
	<style>
		.satu{ 
				width: 200px;
				height: 300px;
				background-color: black;
		}  
		.dua{
			width: 200px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="satu"></div>
	<div class="dua"> Hello world </div>

</body>
</html>
